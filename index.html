<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"     rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">

    <script type="module" src="js/index.js"></script>

    <title>Frontend Mentor | Advice generator app</title>

  </head>
  <body>
    <main>
      <div class="box">
        <h5 class="box__title"></h4>

        <blockquote class="box__quote"><q class="box__quote__text"></q></blockquote>

        <img class="box__divider" src="images/pattern-divider-desktop.svg" />

        <div class="box__dice"><img class="box__dice__image" src="images/icon-dice.svg" /></div>
      </div>
    </main>
  </body>
</html>
